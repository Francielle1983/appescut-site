<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Triagem de Bem-Estar Estudantil – AppEscut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Triagem de Bem-Estar Estudantil</h1>
  <p>Olá! Este formulário tem como objetivo identificar como você está se sentindo em relação à escola, sua saúde emocional e outros aspectos importantes. Responda com sinceridade. Se precisar de ajuda, estaremos aqui para apoiar você. ❤️</p>

  <form>
    <label for="nome">Nome (opcional):</label>
    <input type="text" id="nome" name="nome">

    <label>1. Como você tem se sentido emocionalmente nos últimos dias?</label>
    <select>
      <option>Bem</option>
      <option>Ansioso(a)</option>
      <option>Triste</option>
      <option>Com raiva</option>
      <option>Outro</option>
    </select>

    <label>2. Você sente que tem alguém com quem conversar na escola?</label>
    <select>
      <option>Sim</option>
      <option>Não</option>
      <option>Às vezes</option>
    </select>

    <label>3. Você já sofreu ou está sofrendo bullying?</label>
    <select>
      <option>Sim</option>
      <option>Não</option>
      <option>Prefiro não responder</option>
    </select>

    <label>4. Como está a sua alimentação diária?</label>
    <select>
      <option>Boa</option>
      <option>Regular</option>
      <option>Ruim</option>
    </select>

    <label>5. Como tem sido sua qualidade de sono?</label>
    <select>
      <option>Durmo bem</option>
      <option>Durmo pouco</option>
      <option>Durmo muito</option>
      <option>Tenho dificuldades para dormir</option>
    </select>

    <label>6. Você sente que recebe apoio da sua família?</label>
    <select>
      <option>Sim</option>
      <option>Não</option>
      <option>Às vezes</option>
    </select>

    <label>7. Deseja conversar com alguém da equipe da escola?</label>
    <select>
      <option>Sim</option>
      <option>Não</option>
      <option>Talvez</option>
    </select>

    <label for="comentario">Deseja deixar alguma mensagem ou comentário?</label>
    <textarea id="comentario" rows="4"></textarea>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
